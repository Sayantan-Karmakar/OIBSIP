<!DOCTYPE head>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, inital-scale=1.0">
   <link rel="stylesheet" href="calc.css">
</head>
<form name="calculator" class="calc">
   <input type="textfield" name="ans" value="" class="textfield" id="display"><br>
   <input type="button" value="(" class="btn" onClick="calculator.ans.value+='('">
   <input type="button" value=")" class="btn" onClick="calculator.ans.value+=')'">
   <input type="reset" value="AC" class="btn">
   <input type="button" value="C" class="btn" onclick=backspace()><br>
   <input type="button" value="7" class="btn" onClick="calculator.ans.value+='7'">
   <input type="button" value="8" class="btn" onClick="calculator.ans.value+='8'">
   <input type="button" value="9" class="btn" onClick="calculator.ans.value+='9'">
   <input type="button" value="/" class="btn" onClick="calculator.ans.value+='/'"><br>
   <input type="button" value="4" class="btn" onClick="calculator.ans.value+='4'">
   <input type="button" value="5" class="btn" onClick="calculator.ans.value+='5'">
   <input type="button" value="6" class="btn" onClick="calculator.ans.value+='6'">
   <input type="button" value="*" class="btn" onClick="calculator.ans.value+='*'"><br>
   <input type="button" value="1" class="btn" onClick="calculator.ans.value+='1'">
   <input type="button" value="2" class="btn" onClick="calculator.ans.value+='2'">
   <input type="button" value="3" class="btn" onClick="calculator.ans.value+='3'">
   <input type="button" value="-" class="btn" onClick="calculator.ans.value+='-'"><br>
   <input type="button" value="0" class="btn" onClick="calculator.ans.value+='0'">
   <input type="button" value="." class="btn" onClick="calculator.ans.value+='.'">
   <input type="button" value="=" onClick="calculator.ans.value=eval(calculator.ans.value)" class="btn">
   <input type="button" value="+" class="btn" onClick="calculator.ans.value+='+'"><br>
</form>
<script>
   function backspace() {
    var value = document.getElementById("display").value;
    document.getElementById("display").value = value.substr(0, value.length - 1);
   }
</script>
</html>
